<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/tipCalc.css">
</head>

<body>
    
    <div id="container">
        <h1>Tip Calculator</h1>
        
        <div id="calculator">
            <form>
                <label>
                    How Much Is The Bill? <br>
                    $ <input type="text" id="billAmount">
                </label>
                <label>
                    How Was Your Service? <br>
                    <select id="serviceQuality">
                        <option disabled selected value="0">-- Please Choose Service --</option>
                        <option value="0.3">25% - Outstanding!</option>
                        <option value="0.2">20% - Great!</option>
                        <option value="0.18">18% - Good Service!</option>
                        <option value="0.15">15% - It Was Okay.</option>
                        <option value="0.1">10% - Poor Service.</option>  
                    </select>
                </label>
                
                <label>
                    How Many People In Party?
                    <input type="text" id="totalPeople"> <br>People
                </label>
                
                <button type="button" id="calculate">CALCULATE!</button>
            </form>
        
        
        </div> <!-- calculator -->  
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">Each</small>
            </div> <!-- totalTip -->
        
            <div id="totalAmount">
                <sup id="dsign">$</sup><span id="pay"></span>
            
            </div> <!-- totalAmount -->
    </div> <!-- container -->
    
    
    <script type="text/javascript" src="javascript/tipCalc.js"></script>
</body>
</html>
